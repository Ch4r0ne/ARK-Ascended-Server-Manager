name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
  schedule:
    - cron: "0 3 * * 1"   # Mondays 03:00 UTC

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: python

      - uses: github/codeql-action/analyze@v3
