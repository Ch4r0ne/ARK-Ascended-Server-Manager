name: CodeQL

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.py"
      - "requirements.txt"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.py"
      - "requirements.txt"
      - ".github/workflows/codeql.yml"
  schedule:
    - cron: "20 3 * * 1" # Mondays 03:20 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
