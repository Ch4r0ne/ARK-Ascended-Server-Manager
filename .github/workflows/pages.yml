name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    # Only deploy when the published site content changes.
    # This prevents unnecessary Pages deployments for unrelated code changes.
    paths:
      - "docs/**"
      - ".github/workflows/pages.yml"
  # Manual trigger for controlled deployments and troubleshooting.
  workflow_dispatch:

# Minimal permissions required by the official Pages deployment flow.
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent parallel deployments racing each other (last push wins).
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    # Ensures GitHub shows the "github-pages" deployment target + URL in the Actions UI.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Fetch repository files so we can package the static site directory.
      - name: Checkout repository
        uses: actions/checkout@v5

      # Configure GitHub Pages metadata and runtime settings.
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Upload the static site as a Pages artifact (served exactly as-is).
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs

      # Deploy the artifact to GitHub Pages.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
