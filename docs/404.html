<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 | ARK ASA Server Manager</title>
  <meta name="robots" content="noindex,nofollow" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="color-scheme" content="dark light" />

  <style>
    :root{
      --max: 1160px;
      --pad: clamp(18px, 2.5vw, 28px);
      --radius-lg: 18px;
      --radius-md: 14px;

      --bg: #0b0f14;
      --bg2:#0f1620;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.10);
      --shadow: 0 28px 80px rgba(0,0,0,0.55);

      --fg: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --muted2: rgba(255,255,255,0.52);

      --accent: #10a37f;
      --accent2:#0e8a6d;
      --accentSoft: rgba(16,163,127,0.14);
      --focus: rgba(16,163,127,0.55);

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg: #ffffff;
        --bg2:#f6f7f9;
        --panel: rgba(2,6,23,0.04);
        --panel2: rgba(2,6,23,0.03);
        --border: rgba(2,6,23,0.10);
        --shadow: 0 20px 55px rgba(2,6,23,0.12);

        --fg: #0b1220;
        --muted: rgba(11,18,32,0.70);
        --muted2: rgba(11,18,32,0.55);

        --focus: rgba(16,163,127,0.35);
      }
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--fg);
      background:
        radial-gradient(1100px 520px at 15% -10%, rgba(16,163,127,0.22), transparent 55%),
        radial-gradient(900px 520px at 90% 10%, rgba(59,130,246,0.16), transparent 58%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      line-height: 1.55;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a{ color: inherit; text-decoration: none; }
    :focus-visible{
      outline: 3px solid var(--focus);
      outline-offset: 3px;
      border-radius: 10px;
    }

    .container{
      width: 100%;
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 var(--pad);
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: color-mix(in srgb, var(--bg) 70%, transparent);
      border-bottom: 1px solid var(--border);
    }
    .topbar__inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      padding: 14px 0;
    }
    .brand{
      display:flex;
      flex-direction: column;
      gap: 2px;
    }
    .brand__name{
      font-size: 13px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: var(--muted2);
    }
    .brand__title{
      font-weight: 650;
      letter-spacing: -0.01em;
      line-height: 1.15;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--panel2);
      color: var(--fg);
      padding: 10px 14px;
      font-size: 13px;
      line-height: 1;
      transition: transform .10s ease, border-color .18s ease, background .18s ease;
      user-select:none;
      white-space: nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: color-mix(in srgb, var(--accent) 55%, var(--border));
      background: color-mix(in srgb, var(--panel) 70%, var(--accentSoft));
    }
    .btn--primary{
      border-color: color-mix(in srgb, var(--accent) 70%, var(--border));
      background: linear-gradient(180deg, color-mix(in srgb, var(--accent) 92%, #fff 8%), var(--accent2));
      color: #fff;
      box-shadow: 0 14px 38px rgba(16,163,127,0.22);
    }
    .btn--primary:hover{
      background: linear-gradient(180deg, color-mix(in srgb, var(--accent2) 92%, #fff 8%), var(--accent2));
    }

    .wrap{
      padding: clamp(34px, 5vw, 72px) 0;
    }

    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      background: var(--panel2);
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 26px);
      display:grid;
      gap: 12px;
    }

    .code{
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      background: rgba(0,0,0,0.18);
      padding: 12px 14px;
      font-family: var(--mono);
      font-size: 13px;
      color: var(--fg);
      overflow:auto;
    }
    @media (prefers-color-scheme: light){
      .code{ background: rgba(2,6,23,0.03); }
    }

    h1{
      margin: 0;
      font-size: clamp(28px, 3.2vw, 44px);
      letter-spacing: -0.03em;
      line-height: 1.05;
    }
    p{ margin: 0; color: var(--muted); }
    .row{ display:flex; flex-wrap:wrap; gap:10px; margin-top: 8px; align-items:center; }
    .muted2{ color: var(--muted2); font-size: 13px; }
  </style>
</head>

<body>
  <div class="topbar" role="banner">
    <div class="container">
      <div class="topbar__inner">
        <div class="brand" aria-label="Product brand">
          <div class="brand__name">Windows Dedicated Server Manager</div>
          <div class="brand__title">ARK ASA Server Manager</div>
        </div>
        <a class="btn btn--primary" href="./">Back to Home</a>
      </div>
    </div>
  </div>

  <main class="wrap" role="main">
    <div class="container">
      <section class="card" aria-label="404">
        <h1>404 Page not found</h1>
        <p>This URL does not exist in this GitHub Pages site.</p>
        <p class="muted2">If you followed a link from README or Releases, open an issue and include the URL.</p>

        <div class="code">Requested path: <span id="path"></span></div>

        <div class="row" role="group" aria-label="Actions">
          <a class="btn btn--primary" href="./">Homepage</a>
          <a class="btn" href="https://github.com/Ch4r0ne/ARK-Ascended-Server-Manager/releases/latest" rel="noopener noreferrer">Download (Latest)</a>
          <a class="btn" href="https://github.com/Ch4r0ne/ARK-Ascended-Server-Manager/issues/new/choose" rel="noopener noreferrer">Open Issue</a>
        </div>
      </section>
    </div>
  </main>

  <script>
    // Minimal, safe, no tracking
    document.getElementById("path").textContent = location.pathname;
  </script>
</body>
</html>
